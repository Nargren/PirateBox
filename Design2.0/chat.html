<!DOCTYPE html> 
<html> 
<head>

			border: 0;

		}
	</style>

	<script type="text/javascript">
		function refresh() {
			frame = document.getElementsByName( 'psoread' )[0];
			frame.contentWindow.location.reload()
		}

		interval = window.setInterval( 'refresh()', 8000 );
	</script>

		<br>

		</iframe>
		
		<script language="javascript">
			function reset() {
				self.document.psowrte.data.value="";
				self.document.psowrte.data.focus();
			}
		</script>

		<form method="POST" action="/cgi-bin/psowrte.py" target="psoread" name="psowrte" onsubmit="setTimeout('reset()',10)">

			<b>Message:</b><input type="text" name="data" size="20">&nbsp;&nbsp;

			<br>
			<b>Color:</b>

			| <font color="#008000">Green</font><input type="radio" value="green" name="color"> 
			| <font color="#FF8040">Orange</font><input type="radio" value="orange" name="color">

	</center>
</body>
</html>
